<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chalé Hotel</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>

	<div id="container-historia"><!-- início Container -->
		<div id="topo"><!-- início Topo -->
			<div class="area-logo">
				<h1 class="logo">
					<a href="">Chalé Hotel</a>
				</h1>
			</div>
			<div class="area-menu">
				<div class="cont-menu">
					<div class="menu-locais">
						<span class="locais">
							Rio de Janeiro - São Paulo - Belo Horizonte
						</span>
						<a class="reserva" href="">Reservar</a>
						<div style="clear: both">
						</div>
				</div>
				<div id="menu">
							<ul id="navegacao">
								<li><a href="index.html">Home</a></li>
								<li><a href="Historia.html">Historia</a></li>
								<li><a href="imprensa.html">Imprensa</a></li>
								<li><a href="gastronomia.html">Gastronomia</a></li>
								<li><a href="contato.html">Contato</a></li>
							</ul>

							<img class="depoimento" src="imagens/depoimento.png">
						</div>
					</div>
			</div>
		</div><!-- Final Topo -->

		<div class="area-principal-contato">
			<div class="conteudo">
				<h2>Nos contate</h2>
                <section>
                    <p>
                      <label for="name">
                        <span>Seu nome: </span>
                        <strong><abbr title="required">*</abbr></strong>
                      </label>
                      <input type="text" id="name" name="username">
                    
                    
                      <label for="mail">
                        <span>E-mail: </span>
                        <strong><abbr title="required">*</abbr></strong>
                      </label>
                      <input type="email" id="mail" name="usermail">
                    </p><br>
                        <fieldset>
                            <legend>Sobre sua solicitação</legend>
                            <ul>
                                <li>
                                  <label for="title_1">
                                    <input type="radio" id="title_1" name="title" value="M." >
                                    Hoteis
                                  </label>
                                </li>
                                <li>
                                    <label for="title_1">
                                      <input type="radio" id="title_1" name="title" value="M." >
                                      Preços
                                    </label>
                                </li>
                                <li>
                                  <label for="title_2">
                                    <input type="radio" id="title_2" name="title" value="Ms.">
                                    Comidas
                                  </label>
                                </li>
                            </ul>
                        </fieldset><br>
                      <label for="mensagem">
                            <span>Descreva sua mensagem</span><br>
                            <textarea name="msg" rows="10" cols="50"></textarea>
                      </label>
					  <br>
					  <button type="submit" style="width: 90px;">Enviar</button>
                </section>
			</div>
		</div>

		<div id="rodape">
			<span>
				&copy; Copyright 2000-2020 Chalé Hotel - Clone
			</span>	
		</div>

</body>
